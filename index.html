<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <script src="vue.js"></script>
  <title>Estados do Brasil</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>Estados do Brasil</h1>
    </header>
    <main>
      <p class="explanation">Abaxio estão listados os 26 estados do Brasil mais o Distrito Federal. Totalizando {{brazilianStates.length}} Unidades Federativas.</p>
      <ul class="states-list">
        <li v-for="({ nome, sigla, capital, imageFlagName }, index) of brazilianStates" v-bind:key="'state -' + index">
          <div class="card">
            <div class="image-flag-container">
              <img v-bind:src="`./images/bandeiras-estados-do-brasil/${imageFlagName}`" v-bind:alt="`bandeira do ${nome}`">
            </div>
            <div>
              <span class="state-name">{{nome}}</span>
              <p class="state-sigla">({{sigla}})</p>
              <p class="state-capital">Capital: {{capital}}</p>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <footer>
      <p>Desenvolvido por <a v-bind:href="developer.github" target="_blank">{{developer.name}}</a></p>
    </footer>
  </div>

    const vm = new Vue({
      el: "#app",

          { nome: 'Maranhão', sigla: 'MA', capital: 'São Luís', imageFlagName: 'Maranhao.jpg' },
